  <h1>All-in-One Patent Search</h1>

  <div class="search-box">
    <form id="searchForm">
      <div class="form-row">
        <input id="patent_id" name="patent_id" type="text" placeholder="Patent ID">
        <input id="first_name" name="first_name" type="text" placeholder="Inventor First Name">
        <input id="last_name" name="last_name" type="text" placeholder="Inventor Last Name">
        <input id="organization_name" name="organization_name" type="text" placeholder="Organization Name">
      </div>

      <div class="controls">
        <button class="glitter-btn" type="submit">Search</button>
        <button class="glitter-btn" type="button" id="clearBtn" style="background:#1565c0;margin-left:8px">Clear</button>
      </div>
    </form>
  </div>

  <div id="results-root" class="result">
    <div class="muted">Results will appear here after you run a search</div>
  </div>

<script>
  // Endpoint (adjust if different)
  const ENDPOINT = 'http://127.0.0.1:8000/patents_view/all_in_one_search';

  const form = document.getElementById('searchForm');
  const resultsRoot = document.getElementById('results-root');
  const clearBtn = document.getElementById('clearBtn');

  clearBtn.addEventListener('click', () => { form.reset(); resultsRoot.innerHTML = '<div class="muted">Results will appear here after you run a search</div>' });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    resultsRoot.innerHTML = '<div class="muted">Loading...</div>';

    const fd = new FormData(form);
    // ensure page exists (server default is 1, but include explicitly for pager)
    if (!fd.get('page')) fd.set('page','1');
    const body = new URLSearchParams(fd);

    try {
      const resp = await fetch(ENDPOINT, { method: 'POST', body });
      const data = await resp.json();
      renderResponse(data);
    } catch (err) {
      console.error(err);
      resultsRoot.innerHTML = '<div class="message">Network or server error — check console</div>';
    }
  });

  // Render logic: handle single patent response (patent_data + assignees_data + inventors_data)
  // handle paginated responses (items) and entity lists (items with patents array)
  function renderResponse(resp){
    if (!resp) return resultsRoot.innerHTML = '<div class="muted">No data returned</div>';
    if (resp.status === 0 && resp.msg) return resultsRoot.innerHTML = `<div class="result-card"><div class="muted">${escapeHtml(resp.msg)}</div></div>`;

    // single patent detail
    if (resp.patent_data) return renderPatentDetail(resp);

    // paginated wrapper — many of your server paginate() responses use `items`
    const items = Array.isArray(resp.items) ? resp.items : (Array.isArray(resp.patents) ? resp.patents : (Array.isArray(resp.data) ? resp.data : null));

    if (items && items.length) {
      // decide whether the items represent patents (have patent_id/title) or entities (have patents array)
      const sample = items[0];
      if (sample && (sample.patent_id || sample.patent_title)) return renderPatentItems(items, resp);
      if (sample && Array.isArray(sample.patents)) return renderEntityItems(items, resp);

      // fallback: list of plain records
      return renderGeneric(items, resp);
    }

    // fallback: sometimes server returns direct list (not wrapped)
    if (Array.isArray(resp)) {
      const s = resp[0];
      if (s && (s.patent_id || s.patent_title)) return renderPatentItems(resp, {});
      if (s && Array.isArray(s.patents)) return renderEntityItems(resp, {});
      return renderGeneric(resp, {});
    }

    // If server returned a single entity that contains patents
    if ((resp.first_name || resp.organization_name || resp.organization) && Array.isArray(resp.patents)) {
      return renderEntityItems([resp], resp);
    }

    resultsRoot.innerHTML = '<div class="muted">No results to display</div>';
  }

  function renderPatentDetail(resp){
  const p = resp.patent_data || {};
  let html = `<div class="result-card"><div style="display:flex;justify-content:space-between;align-items:center"><div>
    <div class="glow-text">${escapeHtml(p.patent_title||'Untitled')} <span style="font-size:14px;color:#1565c0">(${escapeHtml(p.patent_id||'')})</span></div>
    <div class="muted" style="margin-top:6px">Type: ${escapeHtml(p.patent_type||'')} | Date: ${escapeHtml(p.patent_date||'')}</div>
  </div></div>`;

  // --- Download Button ---
  html += `
  <div class="download-btn-container">
    <button class="glitter-btn download-btn" onclick="downloadPatent('${escapeHtml(p.patent_id)}')">
      <i class="fas fa-download"></i> Download PDF
    </button>
  </div>
`;

  if (Array.isArray(resp.assignees_data) && resp.assignees_data.length) {
    html += `<h2>Assignees</h2><table><thead><tr><th>Name / Organization</th><th>Location</th></tr></thead><tbody>`;
    resp.assignees_data.forEach(a => {
      const name = ((a.first_name||'') + ' ' + (a.last_name||'')).trim() || (a.organization||'');
      const loc = formatLoc(a.location);
      html += `<tr><td>${escapeHtml(name)}</td><td>${escapeHtml(loc)}</td></tr>`;
    });
    html += `</tbody></table>`;
  }

  if (Array.isArray(resp.inventors_data) && resp.inventors_data.length) {
    html += `<h2>Inventors</h2><table><thead><tr><th>Name</th><th>Location</th></tr></thead><tbody>`;
    resp.inventors_data.forEach(i => {
      const name = ((i.first_name||'') + ' ' + (i.last_name||'')).trim();
      const loc = formatLoc(i.location);
      html += `<tr><td>${escapeHtml(name)}</td><td>${escapeHtml(loc)}</td></tr>`;
    });
    html += `</tbody></table>`;
  }

  if (Array.isArray(resp.applications) && resp.applications.length) {
    html += `<h2>Applications</h2><table><thead><tr><th>ID</th><th>Filing Date</th></tr></thead><tbody>`;
    resp.applications.forEach(a => {
      html += `<tr><td>${escapeHtml(a.application_id||'')}</td><td>${escapeHtml(a.patent_application_type||'')}</td><td>${escapeHtml(a.filing_date||'')}</td></tr>`;
    });
    html += `</tbody></table>`;
  }

  html += `</div>`;
  resultsRoot.innerHTML = html;
}


  function renderPatentItems(items, meta){
  let html = '';
  items.forEach(p => {
    html += `<div class="result-card"><div class="glow-text">${escapeHtml(p.patent_title||'Untitled')} <span style="font-size:14px;color:#1565c0">(${escapeHtml(p.patent_id||'')})</span></div>
      <div class="muted" style="margin-top:6px">${escapeHtml(p.patent_date||'')} • ${escapeHtml(p.patent_type||'')}</div>`;

    // --- Download Button ---
  




    if (Array.isArray(p.applications) && p.applications.length) {
      html += `<div class="sub"><strong>Applications</strong><table><thead><tr><th>Application ID</th><th>Filing Date</th></tr></thead><tbody>`;
      p.applications.forEach(a=>{ html += `<tr><td>${escapeHtml(a.application_id||'')}</td><td>${escapeHtml(a.filing_date||'')}</td></tr>` });
      html += `</tbody></table></div>`;
    }

    if (p.assignee) {
      const name = ((p.assignee.first_name||'') + ' ' + (p.assignee.last_name||'')).trim() || p.assignee.organization || '';
      const loc = formatLoc(p.assignee.location);
      html += `<div class="sub"><strong>Assignee</strong><table><tbody><tr><td>${escapeHtml(name)}</td><td>${escapeHtml(loc)}</td></tr></tbody></table></div>`;
    }

    if (Array.isArray(p.inventors) && p.inventors.length) {
      html += `<div class="sub"><strong>Inventors</strong><table><thead><tr><th>Name</th><th>Location</th></tr></thead><tbody>`;
      p.inventors.forEach(inv=>{
        const name = ((inv.first_name||'') + ' ' + (inv.last_name||'')).trim();
        const loc = formatLoc(inv.location);
        html += `<tr><td>${escapeHtml(name)}</td><td>${escapeHtml(loc)}</td></tr>`;
      });
      html += `</tbody></table></div>`;
    }

    html += `</div>`;
  });

  html += buildPager(meta);
  resultsRoot.innerHTML = html;
}


  function renderEntityItems(items, meta){
    // items are assignees or inventors containing patents array
    let html = '';
    items.forEach(ent => {
      const title = ((ent.first_name||'') + ' ' + (ent.last_name||'')).trim() || ent.organization || '';
      html += `<div class="result-card"><div style="display:flex;justify-content:space-between;align-items:center"><div><strong style="color:#1565c0">${escapeHtml(title)}</strong></div></div>`;

      if (ent.location) html += `<div class="muted" style="margin-top:8px">Location: ${escapeHtml(formatLoc(ent.location))}</div>`;

      if (Array.isArray(ent.patents) && ent.patents.length) {
        html += `<div style="margin-top:12px"><table><thead><tr><th>Patent Title</th><th>Patent ID</th><th>Date</th><th>Applications</th></tr></thead><tbody>`;
        ent.patents.forEach(p=>{
          const apps = (Array.isArray(p.applications) ? p.applications.map(a => `${a.application_id} (${a.patent_application_type||''})`).join(', ') : '');
          html += `<tr><td>${escapeHtml(p.patent_title||'')}</td><td>${escapeHtml(p.patent_id||'')}</td><td>${escapeHtml(p.patent_date||'')}</td><td>${escapeHtml(apps)}</td></tr>`;
        });
        html += `</tbody></table></div>`;
      }

      html += `</div>`;
    });

    html += buildPager(meta);
    resultsRoot.innerHTML = html;
  }

  function renderGeneric(list, meta){
    let html = '';
    list.forEach(it => html += `<div class="result-card"><pre style="white-space:pre-wrap;margin:0">${escapeHtml(JSON.stringify(it,null,2))}</pre></div>`);
    html += buildPager(meta);
    resultsRoot.innerHTML = html;
  }

  function formatLoc(loc){ if (!loc) return ''; return [loc.city, loc.state, loc.country].filter(Boolean).join(', ') }

  function buildPager(meta){
    const page = Number(meta?.page ?? meta?.current_page ?? 1) || 1;
    const total_pages = Number(meta?.total_page ?? meta?.total_pages ?? meta?.pages ?? null) || null;
    const total_count = (meta?.total_count !== undefined ? meta.total_count : (meta?.total ?? null));

    if (total_pages === null && total_count === null) return '';
    const prevDisabled = page <= 1 ? 'disabled' : '';
    const nextDisabled = total_pages ? (page >= total_pages ? 'disabled' : '') : '';

    return `<div id="pagination-controls"><button ${prevDisabled} onclick="changePage(${page-1})">Prev</button><div class="pill">Page ${page}${total_pages ? ' of ' + total_pages : ''}${total_count !== null ? ' • ' + total_count + ' results' : ''}</div><button ${nextDisabled} onclick="changePage(${page+1})">Next</button></div>`;
  }

  window.changePage = function(newPage){
    if (!Number.isFinite(newPage) || newPage < 1) return;
    const fd = new FormData(form);
    fd.set('page', String(newPage));
    const body = new URLSearchParams(fd);
    resultsRoot.innerHTML = '<div class="muted">Loading...</div>';
    fetch(ENDPOINT, { method:'POST', body })
      .then(r => r.json())
      .then(renderResponse)
      .catch(err => { console.error(err); resultsRoot.innerHTML = '<div class="message">Network or server error — check console</div>' });
  }

  function escapeHtml(s){ if (s === null || s === undefined) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;'); }
  async function downloadPatent(patentId) {
  if (!patentId) return alert('Patent ID not found');

  try {
    const form = new FormData();
    form.append("patent_id", patentId);

    const res = await fetch("http://127.0.0.1:8000/patents_view/search_by_patent_pdf", {
      method: "POST",
      body: form,
    });

    if (!res.ok) throw new Error('Network response was not ok');

    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `patent_${patentId}.pdf`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    window.URL.revokeObjectURL(url);
  } catch (err) {
    console.error(err);
    alert('Failed to download patent PDF');
  }
}


</script>
